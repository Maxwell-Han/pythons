

version: '3'
services:
    redis:
        container_name: redis-server
        image: redis:4.0.6-alpine
        ports:
          - "6379:6379"
        volumes:
            - ./redis:/redis

    flask-app:
        image: app-image
        container_name: flask-app
        build: app
        restart: always
        ports:
            - '5001:5000'
        volumes:
            - ./app:/app
        depends_on:
          - redis

    worker:
        container_name: worker
        image: app-image:latest
        depends_on:
            - redis
        command: rq worker --url redis://redis:6379
        links:
            - redis